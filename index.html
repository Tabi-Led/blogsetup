<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>My Blog</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <article>
      <h2>Post Title 1</h2>
      <p>This is the first post content preview...</p>
      <a href="/post/1">Read More</a>
    </article>

    <article>
      <h2>Post Title 2</h2>
      <p>This is the second post content preview...</p>
      <a href="/post/2">Read More</a>
    </article>
  </main>

  <footer>
    <p>&copy; 2024 My Blog</p>
  </footer>
</body>
</html>
<script>
    const loadMoreBtn = document.getElementById('load-more');
    let currentPage = 1;
  
    loadMoreBtn.addEventListener('click', () => {
      currentPage++;
      fetch(`/loadPosts?page=${currentPage}`)
        .then(response => response.json())
        .then(posts => {
          posts.forEach(post => {
            const postElement = document.createElement('article');
            postElement.innerHTML = `<h2>${post.title}</h2><p>${post.preview}</p><a href="/post/${post.id}">Read More</a>`;
            document.querySelector('main').appendChild(postElement);
          });
        });
    });
  </script>
